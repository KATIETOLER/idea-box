<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav>
      <h4>IdeaBox</h4>
      <div class="filter-box">
        <p class="filter-text">Filter Starred Ideas</p>
        <button class="nav-button" id="starred-ideas">Show Starred Ideas</button>
<!-- =======
        <p>Filter Starred Ideas</p>
        <!-- <button class="show-starred-btn" id="starred-ideas">Show Starred Ideas</button> -->
      </div>
    </nav>
    <main>
      <form class="user-input-area">
          <label for="title">Title</label>
        <p>
          <input type="text" class="inputs" id="title-input">
        </p>
          <label for="body">Body</label>
        <p>
          <textarea type="text" class="inputs" id="body-input"></textarea>
        </p>
        <button id="save-idea">Save</button> <br />
        <div class="search-bar">
          <button class="search-button">
            <img src="./assets/search.svg" class="search-icon" alt="Search Icon"/>
          </button>
          <input type="text" class="inputs" placeholder="Search ideas" id="search-ideas">
        </div>
      </form>
      <section id="card-area">Card Area
        <article class="saved-cards-grid"></article>
        <!-- <div class="idea-card" alt="Idea Card">
          <div class="top-section">
            <img src="./assets/star.svg" class="top-image" alt="Star"/>
            <img src="./assets/delete.svg" class="top-image" alt="Delete X"/>
          </div>
          <div class="middle-section">
            <h3 class="idea-title">Idea Title</h3>
            <p class="idea-body">Idea body: this is where that brilliant thought goes.</p>
          </div>
          <div class="bottom-section">Comment
            <img src="./assets/comment.svg" class="top-image" alt="Add"/>
            <!-- <p>Comment</p> -->
          <!-- </div> -->
        <!-- </div> --> -->
        <img src="./assets/star-active.svg" class="top-image hidden star-active" alt="Star"/>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="idea.js"></script>
</html>
