<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3>IdeaBox</h3>
      <div class="filter-box">
        <p>Filter Starred Ideas</p>
        <button class="show-starred-btn" id="starred-ideas">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <form>
        <label for="title">Title</label>
        <p>
          <input type="text" class="inputs" id="title-input">
        </p>
        <label for="body">Body</label>
        <p>
          <input type="text" class="inputs" id="body-input">
        </p>
        <button id="save-idea">Save</button> <br />
        <div class="search-bar">
          <button class="search-button">
            <img src="./assets/search.svg" class="search-icon" alt="Search Icon"/>
          </button>
          <input type="text" class="inputs" placeholder="Search ideas" id="search-ideas">
        </div>
      </form>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
