<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav>
      <h4>IdeaBox</h4>
      <div class="filter-box">
        <p class="filter-text">Filter Starred Ideas</p>
        <button class="nav-button" id="starred-ideas">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <form class="user-input-area">
          <label for="title">Title</label>
        <p>
          <input type="text" class="inputs" id="title-input">
        </p>
          <label for="body">Body</label>
        <p>
          <textarea type="text" class="inputs" id="body-input" maxlength="120"></textarea>
        </p>
        <button id="save-idea">Save</button>
        <div class="search-bar">
          <button class="search-button">
            <img src="./assets/search.svg" class="search-icon" alt="Search Icon"/>
          </button>
          <input type="text" class="inputs" placeholder="Search ideas" id="search-ideas">
        </div>
      </form>
      <section id="card-area">
        <article class="saved-cards-grid"></article>
        <img src="./assets/star-active.svg" class="top-image hidden star-active" alt="Star"/>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="idea.js"></script>
</html>
